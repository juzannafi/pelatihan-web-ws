<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Roboto+Mono&display=swap" rel="stylesheet">
    <title>Timer</title>
</head>
<body>
    <div class="container">
        <section id="timer" style="height: 60vh">
            <div class="d-flex justify-content-center">
                <div id="time-holder">00:05:00</div>
            </div>
        </section>
        <section id="controller" style="height: 40vh">
            <div class="row justify-content-center">
                <div class="col-2 text-center">
                    <span class="controller">
                        <a id="reset-modal-button">
                            <i class="fas fa-sync-alt"></i>
                        </a>
                    </span>
                </div>
                <div class="col-2 text-center">
                    <span class="controller">
                        <a id="play-button">
                            <i class="fas fa-play"></i>
                        </a>
                    </span>
                </div>
                <div class="col-2 text-center">
                    <span class="controller">
                        <a id="pause-button">
                            <i class="fas fa-pause"></i>
                        </a>
                    </span>
                </div>
                <div class="col-2 text-center">
                    <span class="controller">
                        <a id="edit-button">
                            <i class="fas fa-edit"></i>
                        </a>
                    </span>
                </div>
            </div>
        </section>
        <!-- <p id="hello"></p>
        <button id=show> Show </button> -->
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/0216aa74b6.js" crossorigin="anonymous"></script>

</body>
</html>
